<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - XAI System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1200px;
            overflow: auto;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 2em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item img {
            width: 80%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XAI SYSTEM</h1>
        <div class="grid">
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env1.png" alt="Environment 1">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env2.png" alt="Environment 2">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env3.png" alt="Environment 3">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env4.png" alt="Environment 4">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env5.png" alt="Environment 5">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env6.png" alt="Environment 6">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env7.png" alt="Environment 7">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env8.png" alt="Environment 8">
            </div>
            <div class="grid-item" onclick="location.href='form.html'">
                <img src="images/env9.png" alt="Environment 9">
            </div>
        </div>
    </div>
</body>
</html>
