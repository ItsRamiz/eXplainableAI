        }
        .menu-bar {
            display: flex;
            justify-content: space-around;
            background-color: #1f1f1f;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;

        }

            font-size: 1.2em;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .menu-bar a:hover, .dropdown:hover .dropbtn {
            background-color: #333;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #1f1f1f;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: 'Pacifico', cursive;
        }
        .dropdown-content a:hover {
            background-color: #333;
        }
        .dropdown:hover .dropdown-content {

        .container {

        }
        .title {
            font-size: 4em;

        }
        .images-container {
            overflow: hidden;
            position: relative;
            height: 240px;
            margin-bottom: 40px;
        }
        .images {
            display: flex;
            animation: scroll 40s linear infinite;
        }
        .images img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-300%);
            }
        }
        .section {
            padding: 100px 20px;
            text-align: left;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
