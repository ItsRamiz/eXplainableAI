<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - XAI System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 900px;
            overflow: auto;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .grid-item {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid-item img {
            width: 80%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XAI SYSTEM</h1>
        <div class="grid">
            <div class="grid-item" onclick="location.href='{{ url_for('unlock_env') }}'">
                <img src="{{ url_for('static', filename='images/UnlockEnv.gif') }}" alt="Environment 1">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/RedBlueDoorEnv.gif') }}" alt="Environment 2">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/ObstructedMaze_1Dlhb.gif') }}" alt="Environment 3">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/MemoryEnv.gif') }}" alt="Environment 4">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/KeyCorridorEnv.gif') }}" alt="Environment 5">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/GoToDoorEnv.gif') }}" alt="Environment 6">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/DoorKeyEnv.gif') }}" alt="Environment 7">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/CrossingEnv.gif') }}" alt="Environment 8">
            </div>
            <div class="grid-item" onclick="location.href='{{ url_for('loading') }}'">
                <img src="{{ url_for('static', filename='images/BlockedUnlockPickupEnv.gif') }}" alt="Environment 9">
            </div>
        </div>
    </div>
</body>
</html>
