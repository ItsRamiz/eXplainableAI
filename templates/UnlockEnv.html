<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Env</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            margin: 5px 0;
            margin-bottom: 50px;
            margin-top: 500px;
        }
        h2 {
            font-size: 5em;
            margin: 5px 0;
            margin-bottom: 50px;
            margin-top:  50px;
        }
        .image-container {
            margin-bottom: 50px;
        }
        .input-field, select {
            display: block;
            width: 50%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .input-field:hover, select:hover {
            background-color: #555;
        }
        .submit-button {
            background-color: #222;
        }
        .submit-button:hover {
            background-color: #333;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .checkbox-container label {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="input-field" onclick="history.back()">Back</button>
        <h1>Enter your requirements for obtaining the videos to investigate the agent's behaviors</h1>
        <h2>UnLock Environment</h2>
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/UnlockenvGif.gif') }}" alt="Environment Image" width="50%">
        </div>
        <form action="/submit_unlock" method="POST">
            <input class="input-field" type="text" name="minDuration" placeholder="Min Duration of Video" required>
            <input class="input-field" type="text" name="maxSteps" placeholder="Max Num Of Steps" required>
            <input class="input-field" type="text" name="minSteps" placeholder="Min Num Of Steps" required>
            <div class="checkbox-container">
                <input type="checkbox" id="isWinner" name="isWinner">
                <label for="isWinner">Is Winner</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="hitAWall" name="hitAWall">
                <label for="hitAWall">Hit A Wall</label>
            </div>
            <select class="input-field" name="keyColor">
                <option value="" disabled selected>Color Of Key</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="grey">grey</option>
                <option value="purple">purple</option>
                <option value="yellow">yellow</option>
            </select>
            <input class="input-field" type="text" name="doorPosition" placeholder="Position of Door">
            <input class="input-field" type="text" name="stepsUntilKey" placeholder="Num of Steps Until Last Picked Key">
            <button type="submit" class="input-field submit-button">NEXT</button>
        </form>
    </div>
</body>
</html>
