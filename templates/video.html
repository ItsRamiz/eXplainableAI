<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        h1 {
            margin: 10px 0;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }
        .video-container {
            background-color: #333;
            flex: 3;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-grid {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video {
            background-color: #555;
            width: 180;
            height: 130px;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }
        .video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent controls on small videos */
        }
        .input-field {
            display: block;
            width: 100px; /* Adjusted width for better appearance */
            margin: 0 auto 20px; /* Adjusted margin to position higher */
            padding: 10px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-field:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="input-field" onclick="location.href='{{ url_for('ui_system') }}'">Back</button>
        <h1>The Videos According To Your Requests</h1>
        <div class="main-content">
            <div class="video-container" id="mainVideoContainer">
                <video id="mainVideo" controls></video>
            </div>
            <div class="video-grid" id="videoGrid">
                <!-- Videos will be loaded here dynamically -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Define some sample videos
            const sampleVideos = [
                'static/videos/rl-video-episode-0.mp4',
                'static/videos/rl-video-episode-1.mp4',
                'static/videos/rl-video-episode-2.mp4'
            ];

            // Select the main video element
            const mainVideo = document.getElementById('mainVideo');
            // Set the default main video
            mainVideo.src = sampleVideos[0];

            // Select the video grid
            const videoGrid = document.getElementById('videoGrid');

            // Function to play a video
            function playVideo(videoSrc) {
                mainVideo.src = videoSrc;
                mainVideo.play();
            }

            // Load the other videos
            sampleVideos.forEach((videoSrc) => {
                const videoWrapper = document.createElement('div');
                videoWrapper.classList.add('video');

                const video = document.createElement('video');
                video.src = videoSrc;
                video.muted = true; // Mute the small videos
                videoWrapper.appendChild(video);

                // Add click event to replace the main video source
                videoWrapper.addEventListener('click', () => {
                    playVideo(videoSrc);
                });

                videoGrid.appendChild(videoWrapper);
            });
        });
    </script>
</body>
</html>
